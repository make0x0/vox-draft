<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Scroll Test (Fixed)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full m-0 p-0 overflow-hidden">

    <!-- Root App Container -->
    <div class="flex h-screen w-full bg-gray-100 text-gray-800 font-sans overflow-hidden">

        <!-- Left Pane: History (Sidebar) -->
        <!-- Added h-full overflow-hidden -->
        <aside
            class="w-80 bg-white border-r border-gray-200 flex flex-col flex-shrink-0 z-20 shadow-sm h-full overflow-hidden">
            <div class="p-3 border-b border-gray-200 bg-gray-50">
                <h2 class="text-sm font-bold">History Header</h2>
            </div>
            <!-- Scrollable Content -->
            <div class="flex-1 overflow-y-auto bg-blue-50" id="left-scroll">
                <div class="p-4 space-y-2">
                    <!-- Generating many items -->
                    <script>
                        for (let i = 0; i < 50; i++) {
                            document.write(`<div class="p-2 bg-white border rounded">History Item ${i}</div>`);
                        }
                    </script>
                </div>
            </div>
            <div class="p-4 border-t border-gray-200">
                Footer
            </div>
        </aside>

        <!-- Main Area -->
        <main class="flex-1 flex flex-col min-w-0">
            <div class="flex-1 flex min-h-0">

                <!-- Center Pane: Transcription List -->
                <!-- Added h-full overflow-hidden -->
                <section
                    class="flex-1 flex flex-col border-r border-gray-200 bg-white min-w-[300px] h-full overflow-hidden">
                    <div class="p-3 border-b border-gray-200 bg-gray-50">
                        <h2 class="text-sm font-bold">Transcription Header</h2>
                    </div>
                    <!-- Scrollable Content -->
                    <div class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50" id="center-scroll">
                        <script>
                            for (let i = 0; i < 30; i++) {
                                document.write(`<div class="p-4 bg-white border rounded shadow-sm">
                                    <div class="font-bold">Block ${i}</div>
                                    <div class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Note: This is checking if the center pane scrolls independently.</div>
                                </div>`);
                            }
                        </script>
                    </div>
                </section>

                <!-- Right Pane: Editor -->
                <!-- Added h-full overflow-hidden -->
                <section class="flex-1 flex flex-col bg-white flex-shrink-0 h-full overflow-hidden" style="width: 50%;">
                    <div class="p-2 border-b border-gray-200 bg-gray-50">
                        <h2 class="text-sm font-bold">Editor Header</h2>
                    </div>
                    <div class="flex-1 relative overflow-hidden">
                        <textarea
                            class="w-full h-full p-6 resize-none font-mono text-sm leading-relaxed text-gray-800 bg-white overflow-y-auto"
                            id="right-scroll">
                            This is the editor area.
                            I will add many lines here to test scrolling.
                            
                            Line 1
                            Line 2
                            Line 3
                            ...
                            
                            <script>
                                for (let i = 0; i < 50; i++) {
                                    document.write(`\nAlso line ${i} of content to ensure scrolling works in the textarea.`);
                                }
                            </script>
                         </textarea>
                    </div>
                </section>

            </div>

            <!-- Footer Control -->
            <footer class="h-auto border-t border-gray-200 bg-white p-4 shadow-lg z-10 flex flex-col gap-3">
                <div>App Footer Controls</div>
            </footer>
        </main>

    </div>

</body>

</html>
