# システム設定サンプル (System Configuration Sample)
# このファイルを config.yaml にコピーして使用してください
# ユーザー設定（APIキー、プロバイダー選択など）は data/settings.yaml を参照

system:
  server:
    host: "0.0.0.0"
    port: 8000
    allowed_origins: ["http://localhost:5173", "http://localhost:3000"]

  app:
    timezone: "Asia/Tokyo"
    date_format: "%Y/%m/%d %H:%M"

  notifications:
    processing:
      enabled: true
    success:
      enabled: true
      duration: 4000 # ms
    error:
      enabled: true
      duration: 8000 # ms

  # STT/LLM エンドポイント設定（プロバイダー選択やAPIキーは settings.yaml で行う）
  stt:
    timeout: 60
    max_retries: 3

  llm:
    timeout: 60
    max_retries: 3
