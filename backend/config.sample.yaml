system:
  server:
    host: "0.0.0.0"
    port: 8000
    allowed_origins: ["http://localhost:5173"]

  app:
    timezone: "Asia/Tokyo"
    date_format: "%Y/%m/%d %H:%M"

  notifications:
    processing:
      enabled: true
    success:
      enabled: true
      duration: 4000
    error:
      enabled: true
      duration: 8000

  stt:
    provider: "openai" # "openai" or "azure"
    openai_api_url: "https://api.openai.com/v1/audio/transcriptions"
    
    # Azure Configuration (if provider is "azure")
    # NOTE: API Keys/Tokens must be set in .env (AZURE_OPENAI_API_KEY / AZURE_OPENAI_AD_TOKEN)
    azure_deployment: "whisper" 
    azure_api_version: "2024-06-01"
    # REQUIRED for Azure: Full URL to your deployment
    azure_endpoint: "https://your-resource.openai.azure.com/openai/deployments/whisper/audio/transcriptions?api-version=2024-06-01" 
    
    timeout: 60
    max_retries: 3

  llm:
    provider: "openai" # "openai" or "azure"
    openai_api_url: "https://api.openai.com/v1/chat/completions"
    model: "gpt-4o"
    
    # Azure Configuration (if provider is "azure")
    # NOTE: API Keys/Tokens must be set in .env (AZURE_OPENAI_API_KEY / AZURE_OPENAI_AD_TOKEN)
    azure_deployment: "gpt-4o"
    azure_api_version: "2024-06-01"
    # REQUIRED for Azure: Full URL to your deployment
    azure_endpoint: "https://your-resource.openai.azure.com/openai/deployments/gpt-4o/chat/completions?api-version=2024-06-01"
    
    timeout: 60
    max_retries: 3
    # NOTE: OPENAI_API_KEY must be set in .env if using OpenAI provider
